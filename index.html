<html>

<head>
    <link rel="stylesheet" href="stl.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
</head>

<body>
    <div class="contact-form">
        <div class="form-title">
           CONTACT FORM
        </div>
        <div class="form-input">
            <label for="Name">Name</label>
            <input type="text" id="username">
        </div>
        <div class="form-input">
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>
        <div class="form-input">
            <label>Mobile no.</label>
            <input type="tel" id="phoneno">
        </div>

        Comment: <br>
        <textarea placeholder=" Comment..."></textarea>

        <div class="captcha">
            <label for="captcha-input">Enter captcha</label>
            <div class="preview"></div>
            <div class="captcha-form">
                <input type="text" id="captcha-form" placeholder="enter captcha text">
                <button class="captcha-refresh">
                   <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" 
                    xmlns="http://www.w3.org/2000/svg">
<path d="M7 14C7.50963 15.0039 8.37532 15.8345 9.46665 
16.3667C10.558 16.8989 11.8158 17.1038 13.0506 16.9505C15.0687 16.7 16.4753 15.3884 18 14.1814M18 17V14H15M17
 10C16.4904 8.99609 15.6247 8.16548 14.5334 7.63331C13.442 7.10113 12.1842 6.89624 10.9494 7.04949C8.93127 7.29995
  7.52468 8.61162 6 9.81861M6 7V10H9" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
                </button>
            </div>
        </div>
        
        <div class="form-input">
            <button id="submit-btn">SUBMIT</button>
        </div>
        
    </div>
    <script src="scrpt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>
</body>

</html>
